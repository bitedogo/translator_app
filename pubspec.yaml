name: translator_app
description: A Flutter translation app with STT, TTS, and translation features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # 백엔드 API 통신을 위해 http 패키지 추가 (필수)
  http: ^1.0.0
  speech_to_text: ^7.0.0
  flutter_tts: ^3.6.3
  # translator 패키지를 최신 버전으로 업그레이드하여 http ^1.0.0과의 호환성 문제 해결
  translator: ^1.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
